<h2>My Heroes</h2>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() with heroName.value
   and then clears the input with heroName.value=''
   input is linked with #heroName and can be used by referring to heroName-->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
      <button class="delete" title="delete hero"
              (click)="delete(hero)">x</button>
  </li>
</ul>
